<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면</title>

<style>
    a{
        color: white;
        text-decoration-line: none;
    }
</style>
</head>
<body>

        <h1 style="text-align: center;margin-top: 30px;">관리자 페이지</h1>

        <div class="admin__control" style="height: 70%;margin-top: 50px;">

                </a>
                <a th:href="@{/admin/member/list}">

                </a>
            </div>
            <div class="admin__control__list" style="display: flex; justify-content: center;">
            <a th:href="@{/admin/member/reservation}">
                <div class="list" style="width: 300px; height: 300px; background-color: #7abaff; border-radius: 12px; margin-right: 30px; text-align: center;font-size: 32px;">예약 관리</div>
            </a>
            <a th:href="@{/hotel/logout}">
